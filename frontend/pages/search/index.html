<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results - CardInventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <img src="https://archives.bulbagarden.net/media/upload/thumb/e/e8/Pok%C3%A9mon_World_Championships_logo.png/117px-Pok%C3%A9mon_World_Championships_logo.png" alt="Logo">
      <h1>ㅤ</h1>
      <a class="navbar-brand" href="../../">Pokémon Card Inventory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../categories/index.html">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../search/index.html">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../about/index.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center">Search Results</h2>
      <!-- Contenedor para la lista desplegable -->
      <div class="row mt-4 mb-3">
        <div class="col-12">
          <label for="subexpansion-filter" class="form-label">Filter by Subexpansion:</label>
          <select id="subexpansion-filter" class="form-select">
            <option value="all">All Subexpansions</option>
          </select>
        </div>
      </div>
      <!-- Contenedor para las cartas -->
      <div class="row" id="cards-container">
        <!-- Las cartas encontradas se mostrarán aquí -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 Pokémon Card Inventory. All Rights Reserved.</p>
  </footer>
  
  <script>
  window.addEventListener('DOMContentLoaded', () => {
  const cards = JSON.parse(localStorage.getItem('cards')) || []; // Recuperar cartas
  const cardsContainer = document.getElementById('cards-container');
  const subexpansionFilter = document.getElementById('subexpansion-filter');

  // Función para renderizar cartas
  const renderCards = (filteredCards) => {
    cardsContainer.innerHTML = ''; // Limpiar contenedor
    if (filteredCards.length > 0) {
      filteredCards.forEach(card => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('col-md-3', 'mb-4');

        cardElement.innerHTML = `
          <div class="card">
            <img src="${card.CardUrl}" class="card-img-top" alt="${card.CardName}">
            <div class="card-body">
              <h5 class="card-title">${card.CardName}</h5>
              <p class="card-text">Expansion: ${card.Expansion}</p>
              <p class="card-text">Subexpansion: ${card.SubExpansion}</p>
              <p class="card-text">Category: ${card.Category}</p>
              <p class="card-text">Rarity: ${card.Rarity}</p>
              <p class="card-text">Card Number: ${card.CardNumber}</p>
              <p class="card-text">Stock: ${card.Stock}</p>
              <p class="card-text">Condition: ${card.Conditions}</p>
              <p class="card-text">Price: $${card.Price}</p>
            </div>
          </div>
        `;
        cardsContainer.appendChild(cardElement);
      });
    } else {
      cardsContainer.innerHTML = '<p class="text-center">No results found.</p>';
    }
  };

  // Función para llenar la lista desplegable de subexpansiones
  const populateSubexpansionFilter = (cards) => {
    const subexpansions = [...new Set(cards.map(card => card.SubExpansion))];
    subexpansionFilter.innerHTML = '<option value="all">All Subexpansions</option>';
    subexpansions.forEach(subexpansion => {
      const option = document.createElement('option');
      option.value = subexpansion;
      option.textContent = subexpansion;
      subexpansionFilter.appendChild(option);
    });
  };

  // Manejar el cambio en la lista desplegable
  subexpansionFilter.addEventListener('change', () => {
    const selectedSubexpansion = subexpansionFilter.value;
    const filteredCards = selectedSubexpansion === 'all'
      ? cards
      : cards.filter(card => card.SubExpansion === selectedSubexpansion);
    renderCards(filteredCards);
  });

  // Inicializar la página
  if (cards.length > 0) {
    populateSubexpansionFilter(cards);
    renderCards(cards);
  } else {
    cardsContainer.innerHTML = '<p class="text-center">No results found.</p>';
  }
});
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
