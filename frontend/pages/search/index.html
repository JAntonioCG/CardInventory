<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results - CardInventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar (igual que en el archivo index.html) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <img src="https://archives.bulbagarden.net/media/upload/thumb/e/e8/Pok%C3%A9mon_World_Championships_logo.png/117px-Pok%C3%A9mon_World_Championships_logo.png">
      <h1>ㅤ</h1>
      <a class="navbar-brand" href="../../">Pokémon Card Inventory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pages/categories/index.html">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pages/search/index.html">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pages/about/index.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Results Section -->
  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center">Search Results</h2>
      <div class="row mt-4" id="cards-container">
        <!-- Las cartas encontradas se mostrarán aquí -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 Pokémon Card Inventory. All Rights Reserved.</p>
  </footer>
  
  <script>
    // Cargar las cartas desde localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const cards = JSON.parse(localStorage.getItem('cards'));

      if (cards && Array.isArray(cards) && cards.length > 0) {
        const cardsContainer = document.getElementById('cards-container');
        
        cards.forEach(card => {
          const cardElement = document.createElement('div');
          cardElement.classList.add('col-md-3', 'mb-4');

          cardElement.innerHTML = `
            <div class="card">
              <img src="${card.CardUrl}" class="card-img-top" alt="Card Image">
              <div class="card-body">
                <h5 class="card-title">${card.CardName}</h5>
                <p class="card-text">Expansion: ${card.Expansion}</p>
                <p class="card-text">Category: ${card.Category}</p>
                <p class="card-text">Rarity: ${card.Rarity}</p>
                <p class="card-text">Card Number: ${card.CardNumber}</p>
              </div>
            </div>
          `;
          cardsContainer.appendChild(cardElement);
        });
      } else {
        const cardsContainer = document.getElementById('cards-container');
        cardsContainer.innerHTML = '<p>No results found.</p>';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
