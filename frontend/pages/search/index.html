<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <img src="https://archives.bulbagarden.net/media/upload/thumb/e/e8/Pok%C3%A9mon_World_Championships_logo.png/117px-Pok%C3%A9mon_World_Championships_logo.png" alt="Logo">
      <a class="navbar-brand ms-4" href="../../">Pokémon Card Inventory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../NewExpansion/">New Expansion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../NewSubExpansion/">New SubExpansion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../about/index.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5 bg-light">
    <div class="container">
      <div id="loading-spinner" class="justify-content-center align-items-center" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 1000;">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>  
      <h2 class="text-center">Search Results</h2>
      <!-- Contenedor para la lista desplegable -->
      <div class="row mt-4 mb-3">
        <div class="col-12">
          <label for="subexpansion-filter" class="form-label">Filter by Subexpansion:</label>
          <select id="subexpansion-filter" class="form-select">
            <option value="all">All Subexpansions</option>
          </select>
        </div>
      </div>        
      <!-- Contenedor para las cartas -->
      <div class="row" id="cards-container">
        <!-- Las cartas encontradas se mostrarán aquí -->
      </div>
      <!-- Contenedor para botones de paginación -->
      <div class="row mt-4 mb-4">
        <div class="col-12 text-center" id="pagination-controls">
          <!-- Los botones de paginación se generarán aquí -->
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 Pokémon Card Inventory. All Rights Reserved.</p>
  </footer>
  
  <script src="main.js"></script>
