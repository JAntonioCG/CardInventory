<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewExpansion - Pokémon Card Inventory</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <img src="https://archives.bulbagarden.net/media/upload/thumb/e/e8/Pok%C3%A9mon_World_Championships_logo.png/117px-Pok%C3%A9mon_World_Championships_logo.png" alt="Logo">
      <a class="navbar-brand ms-4" href="../../">Pokémon Card Inventory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8888/CardInventory/frontend/pages/NewSubExpansion/">New SubExpansion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header>
    <h1>New Expansion</h1>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="form-container">
      <h2>Add a New Expansion</h2>
      <form id="addExpansionForm">
        <div class="mb-3">
          <label for="expansionName" class="form-label">Expansion Name</label>
          <input type="text" class="form-control" id="expansionName" name="name" placeholder="Enter expansion name" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Confirm</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
      <div id="responseMessage" class="text-center mt-3"></div>      
    </div>
  </div>

  <!-- Expansion Banners -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <img src="https://tcg.pokemon.com/assets/img/sv-expansions/151/header/en-us/151-large-fallback.jpg" alt="Expedition Base Set Banner" class="img-fluid w-100 mb-3">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Pokémon Card Inventory &copy; 2024
  </footer>

  <!-- External JavaScript -->
  <script src="main.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
