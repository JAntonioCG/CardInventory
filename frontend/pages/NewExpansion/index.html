<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NewExpansion - Pokémon Card Inventory</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #000;
    }
    nav {
      background-color: #000;
    }
    nav .navbar-brand img {
      height: 40px;
    }
    nav a {
      color: #fff;
      font-weight: 500;
    }
    nav a:hover {
      color: #cccccc;
    }
    header {
      text-align: center;
      padding: 30px 0;
      background-color: #f8f9fa;
      border-bottom: 2px solid #000;
    }
    header h1 {
      font-weight: bold;
      color: #000;
    }
    .container {
      margin-top: 20px;
    }
    h2, h3 {
      color: #000;
    }
    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 20px;
    }
    .back-button:hover {
      background-color: #444;
    }
    .social-buttons img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }
    .social-buttons img:hover {
      transform: scale(1.1);
    }
    footer {
      background-color: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .form-container {
      margin-top: 30px;
      padding: 20px;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <img src="https://archives.bulbagarden.net/media/upload/thumb/e/e8/Pok%C3%A9mon_World_Championships_logo.png/117px-Pok%C3%A9mon_World_Championships_logo.png" alt="Logo">
      <h1>ㅤ</h1>
      <a class="navbar-brand" href="../../">Pokémon Card Inventory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:8888/CardInventory/frontend/pages/NewSubExpansion/">NewSubExpansion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header>
    <h1>New Expansion</h1>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="form-container">
      <h2>Add a New Expansion</h2>
      <form action="/add_expansion" method="POST">
        <div class="mb-3">
          <label for="expansionName" class="form-label">Expansion Name</label>
          <input type="text" class="form-control" id="expansionName" name="name" placeholder="Enter expansion name" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Confirm</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
<!-- Expansion Banners -->
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <img src="https://tcg.pokemon.com/assets/img/sv-expansions/151/header/en-us/151-large-fallback.jpg" alt="Expedition Base Set Banner" class="img-fluid w-100 mb-3">
    </div>
  </div>
</div>

  <!-- Footer -->
  <footer>
    Pokémon Card Inventory &copy; 2024
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
