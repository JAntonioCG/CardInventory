    <!-- Header -->
    <header>
      <h1>New Sub-Expansion</h1>
    </header>
    <!-- Main Content -->
    <div class="container">
      <div class="form-container">
        <h2>Add a New Sub-Expansion</h2>
        <!-- Formulario para agregar sub-expansión -->
        <form id="addSubExpansionForm">
          <div class="mb-3">
            <label for="expansionSelector" class="form-label">Select Expansion</label>
            <select class="form-select" id="expansionSelector" name="expansion" required>
              <option value="" disabled selected>Choose an expansion</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="expansionName" class="form-label">Sub Expansion Name</label>
            <input type="text" class="form-control" id="expansionName" name="name" placeholder="Enter sub-expansion name" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Confirm</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
          </div>
        </form>

        <!-- Mensaje de respuesta -->
        <div id="responseMessage" class="text-center mt-3"></div>
      </div>
    </div>    
  <!-- Expansion Banners -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
